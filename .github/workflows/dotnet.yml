name: .NET

on:
  push:
    branches: AllHW
  pull_request:
    branches: AllHW

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: | 
          5.0.x
          6.0.x
    - name: Restore dependencies for dotMemoryUnit
      run: dotnet restore --packages ./allPackages
    - name: Build in Release mode
      run: dotnet build --no-restore --configuration Release
    - name: TestDotMemoryUnit
      run: allPackages\jetbrains.dotmemoryunit\3.2.20220510\lib\tools\dotMemoryUnit.exe "C:\Program Files\dotnet\dotnet.exe" --propagate-exit-code -- test "HomeWork13\Hw13Tests\bin\Release\net6.0\Hw13Tests.dll" 
    - name: Restore dependencies
      run: dotnet restore
    - name: Build in Debug mode
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --filter FullyQualifiedName!=HomeWork13\Hw13Tests\bin\Debug\net6.0\Hw13Tests.dll --no-build --verbosity normal --collect:"XPlat Code Coverage" --settings .github/coverlet.runsettings 
    - name: Codecov
      uses: codecov/codecov-action@v3.1.0


  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build in Debug mode
      run: dotnet build
    - name: test
      run: dotnet test --filter FullyQualifiedName!=HomeWork13\Hw13Tests\bin\Debug\net6.0\Hw13Tests.dll --logger --no-build "trx;LogFileName=test-results.trx"
    - uses: actions/upload-artifact@v2
      if: success() || failure()
      with:
        name: test-results
        path: HomeWork*\Hw*Tests\TestResults\*.trx
